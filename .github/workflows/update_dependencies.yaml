## Update Kaltura-player dependencies
name: Manual update of @playkit-js dependencies

on:
  workflow_dispatch:
    inputs:
      branch_name:
        default: master
        required: true
  # TODO: remove
  push:
    branches:
      - FEC-13477-update-dependenices-script

jobs:
  check_and_update_dependencies:
    runs-on: ubuntu-latest

    env:
      DEPENDENCIES_TO_CHECK: '@playkit-js/playkit-js,@playkit-js/playkit-js-dash,@playkit-js/playkit-js-hls,@playkit-js/playkit-js-providers,@playkit-js/playkit-js-ui'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install jq for JSON processing
        run: sudo apt-get -y install jq

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Get Latest Versions
        id: latest-versions
        run: |
          IFS=',' read -ra dependencies <<< "$DEPENDENCIES_TO_CHECK"
          for dependency in "${dependencies[@]}"; do
            sanitized_dependency=$(echo "$dependency" | sed 's/[^a-zA-Z0-9]/_/g' | tr '[:upper:]' '[:lower:]')
            version=$(npm show "$dependency" version)
            echo "${sanitized_dependency}=${version}" >> $GITHUB_ENV
          done

      - name: Check Versions
        run: |
          echo "Checking Versions:"
          while IFS=, read -r dep; do
            current_version=$(jq -r ".dependencies[\"${dep//_/@}\"]" package.json)
            latest_version="${!dep}"
            if [ "$current_version" != "$latest_version" ]; then
              echo "Mismatch: $dep - Current version: $current_version, Latest version: $latest_version"
              # You can add additional steps here for further actions.
            else
              echo "Match: $dep - Current version: $current_version, Latest version: $latest_version"
            fi
          done <<< "${DEPENDENCIES_TO_CHECK}"
