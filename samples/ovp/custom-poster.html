<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <script src="./kaltura-ovp-player.js" type="text/javascript"></script>
</head>
<body>
<button onclick="changeMedia()">Change Media</button>
<div id="player-placeholder"></div>
<script>
  function changeMedia() {
    kalturaPlayer.reset();
    kalturaPlayer.configure({
      sources: {
        poster: 'http://stilearning.com/vision/1.1/assets/globals/img/dummy/img-10.jpg'
      }
    });
    kalturaPlayer.loadMedia({
      entryId: "0_wifqaipd"
    });
  }

  var config = {
    targetId: 'player-placeholder',
    provider: {
      partnerId: 1091,
      env: {
        cdnUrl: "https://qa-apache-php7.dev.kaltura.com/",
        serviceUrl: "https://qa-apache-php7.dev.kaltura.com/api_v3"
      }
    },
    sources: {
      poster: 'https://www.elastic.co/assets/bltada7771f270d08f6/enhanced-buzz-1492-1379411828-15.jpg'
    }
  };

  try {
    var kalturaPlayer = KalturaPlayer.setup(config);
    kalturaPlayer.loadMedia({entryId: '0_wifqaipd'});
  } catch (e) {
    console.error(e.message)
  }
</script>
</body>
</html>
