  <style>
    .media-button {
      width: 170px;
      height: 30px;

  </style>

<body>
<button class="media-button" onClick="changeMedia('0_4ktof5po')">Basic</button>
<button class="media-button" onClick="changeMedia('0_tvhgji01')">Comsee Comsa</button>
<button class="media-button" onclick="changeMedia('0_df8g87v8')">Multi Audio</button>

<button class="media-button" onclick="changeMedia('0_fdb6sbgm')">Live</button>
<button class="media-button" onclick="changeMedia('0_popae503')">Live & DVR</button>
<button class="media-button" onclick="changeMedia('0_d8u8u878')">VR</button>
<button class="media-button" onclick="changeMedia('0_2jiaa9tb')">DRM (Partner 4171)</button>
<div id="player-placeholder">
</div>
<script>
  function changeMedia(entryId) {
    kalturaPlayer.loadMedia({
      entryId: entryId
    });
  }

  var config = {
    targetId: 'player-placeholder',
    provider: {
      partnerId: 1091,
      env: {
        cdnUrl: 'http://qa-apache-php7.dev.kaltura.com/',
        serviceUrl: 'http://qa-apache-php7.dev.kaltura.com/api_v3'
      }
    },
    plugins: {
      ima: {
        adTagUrl: 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&impl=s&gdfp_req=1&env=vp&output=vmap&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ar%3Dpremidpost&cmsid=496&vid=short_onecue&correlator=[timestamp]'
      }
    },
    cast: {
      receiverApplicationId: 'ED4BE7BD',
      advertising: {
        vast: false
      }
    }
  };

  try {
    var kalturaPlayer = KalturaPlayer.setup(config);
    changeMedia('0_mt3vt45o');
  } catch (e) {
    console.error(e);
  }
</script>
</body>
</html>
