<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Kaltura Player Demo Page" />
    <title>Player</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./kaltura-ovp-player.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="player-placeholder"></div>
    <script type="text/javascript">
      const config = {
        log: {
          level: 'DEBUG'
        },
        targetId: 'player-placeholder',
        provider: {
          partnerId: 242,
          env: {
            cdnUrl: 'https://cfvod.nvq2.ovp.kaltura.com',
            serviceUrl: 'https://api.nvq2.ovp.kaltura.com/api_v3',
            overrideServiceUrl : 'https://cfvod.nvq2.ovp.kaltura.com/api_v3',
            initCallToServer:    "/service/system/action/getversion/format/1"
          }
        },
        ui :{
          hoverTimeout :777
        },
        playback: {
          autoplay: true,
          preload: "auto",
        }

      };

      const player = KalturaPlayer.setup(config);
      player.loadMedia({ entryId: '0_bfj8lg0f' });
    </script>
  </body>
</html>
