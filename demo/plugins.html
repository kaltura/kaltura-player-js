    <!--  <script src="https://unpkg.com/@playkit-js/transcript@canary/dist/playkit-transcript.js" type="text/javascript"></script>-->
    <script src="http://localhost:8093/playkit-transcript.js" type="text/javascript"></script>

    <!--  <script src="https://unpkg.com/@playkit-js/related@canary/dist/playkit-related.js" type="text/javascript"></script>-->
    <script src="http://localhost:8091/playkit-related.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@playkit-js/hotspots@canary/dist/playkit-hotspots.js" type="text/javascript"></script>
    <!--  <script src="http://localhost:8089/playkit-qna.js" type="text/javascript"></script>-->
  </head>
  <body>
    <div id="player-placeholder"></div>
    <script type="text/javascript">
      const config = {
        targetId: 'player-placeholder',

        provider: {
          env: {
            serviceUrl: 'https://api.nvq2.ovp.kaltura.com/api_v3',
            cdnUrl: 'https://api.nvq2.ovp.kaltura.com',
            statsServiceUrl: 'https://analytics.rcqa3.kaltura.com',
            liveStatsServiceUrl: 'https://livestats.nvq2.ovp.kaltura.com',
            analyticsServiceUrl: 'https://analytics.nvq2.ovp.kaltura.com',
            apiFeatures: {
              entryRedirect: '1'
            },
            kmsHistoryProxyUrl: 'https://async-api.nvq2.ovp.kaltura.com/api_v3/'
          },
          partnerId: 242
        },
        ui: {
          locale: 'en',
          translations: {
            en: {
              skip: {
                skipIntro: 'Skip Intro',
                watchNext: 'Watch Next'
              }
            }
          }
        },
        plugins: {
          playlist: {},
          uiManagers: {},
          navigation: {},
          kalturaCuepoints: {},
          timeline: {},
          share: {},
          'playkit-js-transcript': {},
          'playkit-js-moderation': {},
          'playkit-js-info': {},
          download: {},
          related: {},
          skip: {
            timeout: 10,
            intro: {
              relativeTime: 20
            },
            outro: {
              relativeTime: ''
            }
          },
          //   "airplay": {},
          //   "cast": {},
          //   "receiver": {},
          //   "seo": {},
          //   "ima": {}
          //   "ivq": {},
          //   "playkit-js-hotspots": {},
          dualscreen: {},
          //   "qna": {},
          //   "bumper": {},
          callToAction: {
            messages: [
              {
                title: 'This is the title 1',
                description: 'This is the description 1',
                showToast: true,
                timing: {
                  redisplayMessage: true,
                  duration: 10,
                  timeFromStart: 5,
                  showOnStart: false,
                  showOnEnd: false,
                  timeFromEnd: -1
                },
                buttons: [
                  {
                    label: 'Go to entry',
                    link: '0_jmzquob1',
                    type: 'secondary'
                  },
                  {
                    label: 'Go to site',
                    link: 'https://www.google.com',
                    type: 'primary'
                  }
                ]
              },
              {
                title: 'New call to action 2',
                description: 'description 2',
                showToast: true,
                buttons: [
                  {
                    label: 'Go to site',
                    link: 'https://www.google.co.il',
                    type: 'secondary'
                  },
                  {
                    label: 'Go to entry',
                    link: '0_vry5u8hk',
                    type: 'primary'
                  }
                ],
                timing: {
                  duration: 10,
                  redisplayMessage: true,
                  showOnStart: false,
                  showOnEnd: false,
                  timeFromStart: -1,
                  timeFromEnd: 10
                }
              }
            ]
          }
        }
      };

      const player = KalturaPlayer.setup(config);

      // single media - no playlist no ivq(quiz);
      player.loadMedia({ entryId: '0_vry5u8hk' });

      // entrylist - playlist plugin and ivq(quis)
      // player.loadPlaylist({ playlistId: '0_kgscw4h6' });

      // single media - youtube
      // player.loadMedia({ entryId: '0_1c2h8o3o' });
    </script>
  </body>
</html>
