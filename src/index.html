<button onclick="changeMedia()"></button>

          }
        }
      }
    });
    kalturaPlayer.loadMedia({
      entryId: "573381",
      formats: ["Web New"]
    });
  }

  window.DEBUG_KALTURA_PLAYER = true;
  var config = {
    targetId: "player-placeholder",
    provider: {

    ui: {
      components: {
        seekbar: {
          thumbsSprite: 'http://cdntesting.qa.mkaltura.com/p/1091/sp/109100/thumbnail/entry_id/0_4ktof5po/version/100000/width/164/vid_slices/100/ks/NTEzM2IwMzYxMDU5NGM5ZjJlNGViYzg4MmU2YzI0MDQxYjNkZGNjZnwxMDkxOzEwOTE7MTUyMzI4MzI5MTswOzE1MjMxOTY4OTEuOTA5OTswO3ZpZXc6Kix3aWRnZXQ6MTs7'
        }
      }
    },
    plugins:{
      kava:{
        disable:false
      }
    }
  };

  try {
    var kalturaPlayer = KalturaPlayer.setup(config);
    kalturaPlayer.loadMedia({
      entryId: "573491",
      formats: "Web New"
    });
  } catch (e) {
    console.error(e.message)
  }
</script>
