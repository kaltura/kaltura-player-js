<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./kaltura-player.js" type="text/javascript"></script>
</head>
<body>
<div id="root"></div>
<script>
  window.setupPlayer = function () {
    let config = {
      partnerId: 2196781, entryID: '1_h14v9eug'
    };
    KalturaPlayer.create(config).then(player => {
      window.player = player;
      window.uiManager = new KalturaPlayer.PlaykitUI(player, player.config);
      uiManager.buildDefaultUI();
      player.play()
    }).catch(error => {
      window.player = player;
      console.error(error);
    });
  };
</script>
</body>
</html>
