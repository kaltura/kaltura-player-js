<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <script src="./kaltura-ovp-player.js" type="text/javascript"></script>
</head>
<body>
<button onclick="changeMediaHls()">Change Media -> Hls</button>
<button onclick="changeMediaDash()">Change Media -> Dash</button>
<button onclick="changeMediaProgressive()">Change Media -> Progressive</button>
<div id="player-placeholder"></div>
<script>
  window.DEBUG_KALTURA_PLAYER = true;
  var config = {
    // ui: {
    //   debug: true
    // },
    targetId: "player-placeholder",
    player: {
      //   plugins: {
      // ima: {
      //   adTagUrl: 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&impl=s&gdfp_req=1&env=vp&output=vmap&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ar%3Dpremidpost&cmsid=496&vid=short_onecue&correlator='
      // }
      // }
      // playback: {autoplay: true}
    },
    provider: {
      partnerId: 1091,
      env: {
        cdnUrl: "http://qa-apache-php7.dev.kaltura.com/",
        serviceUrl: "http://qa-apache-php7.dev.kaltura.com/api_v3"
      }
    }
  };
  try {
    var kalturaPlayer = KalturaPlayer.setup(config);
    kalturaPlayer.loadMedia({entryId: '0_wifqaipd'});

    Object.keys(KalturaPlayer.ui.EventType).forEach(key => {
      kalturaPlayer.addEventListener(KalturaPlayer.ui.EventType[key], (e) => {
        Object.keys(KalturaPlayer.ui.EventType).forEach(key1 => {
          if (KalturaPlayer.ui.EventType[key1] === e.type){
            console.log("UIEVENT:::" + key1, e);
          }
        });
      });
    })
    kalturaPlayer.addEventListener(kalturaPlayer.Event.CHANGE_SOURCE_STARTED, () => {
      console.log("TEST: CHANGE_SOURCE_STARTED");
    });

    kalturaPlayer.addEventListener(kalturaPlayer.Event.CHANGE_SOURCE_ENDED, () => {
      console.log("TEST: CHANGE_SOURCE_ENDED");
    });
  } catch (e) {
    console.error(e.message)
  }

  function changeMediaHls() {
    kalturaPlayer.configure({
      playback: {
        autoplay: true,
        streamPriority: [{
          engine: "html5",
          format: "hls"
        }]
      }
    });
    kalturaPlayer.loadMedia({entryId: '0_wifqaipd'}).then(() => {
      kalturaPlayer.ready().then(() => {
        console.log("TEST: ready HLS");
      });
    });
  }

  function changeMediaDash() {
    kalturaPlayer.configure({
      playback: {
        autoplay: true,
        streamPriority: [{
          engine: "html5",
          format: "dash"
        }]
      }
    });
    kalturaPlayer.loadMedia({entryId: '0_wifqaipd'}).then(() => {
      kalturaPlayer.ready().then(() => {
        console.log("TEST: ready DASH");
      });
    });
  }

  function changeMediaProgressive() {
    kalturaPlayer.configure({
      playback: {
        autoplay: true,
        streamPriority: [{
          engine: "html5",
          format: "progressive"
        }]
      }
    });
    kalturaPlayer.loadMedia({entryId: '0_wifqaipd'}).then(() => {
      kalturaPlayer.ready().then(() => {
        console.log("TEST: ready PROGRESSIVE");
      });
    });
  }
</script>
</body>
</html>
