<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <script src="./kaltura-ovp-player.js" type="text/javascript"></script>
</head>
<body>
<div id="player-placeholder"></div>
<script>
  var config = {
      targetId: 'player-placeholder',
      provider: {
        partnerId: 1091,
        env: {
          cdnUrl: "http://qa-apache-php7.dev.kaltura.com/",
          serviceUrl: "http://qa-apache-php7.dev.kaltura.com/api_v3"
        }
      },
      player: {
        playback: {
          "playsinline": true, // true for IOS Iphone must and muted true and autoplay true
          "autoplay": true,
          "allowMutedAutoPlay": true, // if autoPlay blocked by browser the video started muted
          "muted": true,
          "volume": 0,
          "streamPriority": [
            {
              "engine": "html5",
              "format": "hls"
            },
            {
              "engine": "html5",
              "format": "hls"

            },
            {
              "engine": "html5",
              "format": "progressive"
            }
          ],
          "options": {
            "adapters": {
              forceRedirectForExternalStreams: true
            }
        }
      }
    },
    plugins: {
      // ima: {
      //   adTagUrl: 'http://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&impl=s&gdfp_req=1&env=vp&output=xml_vmap1&unviewed_position_start=1&cust_params=sample_ar%3Dpremidpost&cmsid=496&vid=short_onecue&correlator=[timestamp]'
      // }
    }

  }


  try {
    var kalturaPlayer = KalturaPlayer.setup(config);
    //kalturaPlayer.loadMedia({entryId: '0_wifqaipd'});
    //kalturaPlayer.loadMedia({entryId: '0_itdftc7v'});
    kalturaPlayer.loadMedia({entryId: '0_fdb6sbgm'});
  } catch (e) {
    console.error(e.message)
  }
</script>
</body>
</html>
